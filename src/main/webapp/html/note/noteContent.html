
<div id="noteContent" style="width: 100%; height: 100%;">
    <div id="noteTitle" style="height: 4%; width: 100%; text-align: center; font-size: 20px;padding-top: 1%; background-color: rgba(192,220,192,0.9);"></div>
    <div id="noteParticulars" style="height: 94%; width: 100%; overflow-y: auto;">
        <textarea id="particularsArea" style="height: 100%; width: 100%; background-color: rgba(192,220,192,0.9); outline: none;" readonly>
        </textarea>
    </div>
</div>

<script>

    $(function(){
        showNoteContent();
    });

    function showNoteContent() {
        var noteId = sessionStorage.getItem("noteId");
        $.ajax({
            type: "get",
            url: "/noteHandler/noteDetail/" + noteId,
            dataType: "json",
            success: function (result) {
                var note = result.note;
                $("#noteTitle").html(note.noteName);
                $("#particularsArea").val(note.content);
            }
        })
    }

</script>
