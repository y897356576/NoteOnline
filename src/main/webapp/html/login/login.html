<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>

</head>
<body>

<div id="mainDiv" style="text-align: center;">
    <input type="text" name="userName" id="userName" maxlength="12" style="margin-top: 5px"/></br>
    <input type="password" name="passWord" id="passWord" maxlength="12" style="margin-top: 5px"/></br>
    <button name="btLogin" id="btLogin" style="margin-top: 8px">登录</button>
    <button name="btClear" id="btClear">清空</button>
</div>

<link rel="import" href="../register/register.html">

</body>

<script>

    $(function () {

        /*获取登录与清空按钮并绑定事件*/
        $("#mainDiv button[id='btLogin']").on("click", function () {
            doLogin();
        });
        $("#mainDiv button[name='btClear']").on("click", function () {
            doClear();
        });

        /*创建注册按钮*/
        $("<span>", {
            text: "注册",
            id: "register",
            name: "register"
        }).css({
            "color": "blue",
            "font-size": "10px",
            "text-decoration": "underline",
            "cursor": "pointer"
        }).on("click",function () {
            window.location.href="../register/register.html";
            //showRegister();
        }).appendTo("#mainDiv");

        /*创建遮罩层*/
        $("<div>", {
            id: "curtainLevel"
        }).css({
            "top": "0",
            "left": "0",
            "bottom": "0",
            "right":"0",
            "background": "url(../../img/bagd-hg.png) repeat",
            "position": "absolute",
            "z-index": "999",
            "display": "none"
        }).appendTo("body");
    });

    function doLogin() {
        var userName = $.trim($("#mainDiv input[name='userName']").val());
//        var userName = document.getElementById("userName").value;
        var passWord = $.trim($("#mainDiv input:last").val());
        if (userName.length == 0 || passWord.length == 0) {
            alert("用户名与密码不能为空！");
            return;
        }
        var textCheck = /^[A-z0-9_-]{3,12}$/
        if (!textCheck.test(userName)) {
            alert("用户名格式不正确！");
            return;
        }
        if (!textCheck.test(passWord)) {
            alert("密码格式不正确！");
            return;
        }

        var paramsStr = {"userName":userName, "passWord":passWord};

        $.ajax({
            type:"post",
            url:"/loginHandler/doLogin",
            contentType:"application/json",
            data:JSON.stringify(paramsStr),
            dataType:"json",
            success:function(rsData){
                if(rsData.result){
                    window.location.href="../index.jsp";
                }else{
                    alert(rsData.msg);
                }
            }
        })
    }

    function doClear() {
        var inputs = $("#mainDiv input");
        for (var i = 0; i < inputs.length; i++) {
            $(inputs[i]).val("");
        }
    }

    function showRegister() {
        $("#curtainLevel").show();
        $("div[id=registerDiv]").show("fast");
        $("#registerDiv").appendTo("#curtainLevel");
        $("#registerDiv").css({
            "top": "50%",
            "left": "50%"
        })
    }

    //回车键触发事件
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) { // enter 键
            doLogin();
        }
    };


</script>

</html>
