<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>

</head>
<body>

<div id="mainDiv" style="text-align: center;">
    <input type="text" name="userName" id="userName" maxlength="12" style="margin-top: 5px"/></br>
    <input type="password" name="passWord" id="passWord" maxlength="12" style="margin-top: 5px"/></br>
    <button name="btLogin" id="btLogin" style="margin-top: 8px">登录</button>
    <button name="btClear" id="btClear">清空</button>
</div>

<div id="registerDiv" class="dialog_box" style="display: none; margin-left:600px; margin-top:200px; width:300px; height:180px; background-color: aliceblue">
    <div id="registerDiv_title" class="dialog_box_title" style="padding-left: 6px; padding-top: 3px">
        用户注册
    </div>
    <div id="registerDiv_cont" style="padding-top: 10px; padding-left: 20px">
        <table>
            <tr>
                <td style="text-align: right">用户名：</td>
                <td><input type="text" name="regName" id="regName" size="21" maxlength="12" placeholder="请输入数字、字母、下划线"/></td>
            </tr>
            <tr>
                <td style="text-align: right">密&nbsp;&nbsp;码：</td>
                <td><input type="password" name="regPasswd" id="regPasswd" size="21" maxlength="12"/></td>
            </tr>
            <tr>
                <td style="text-align: right">确认密码：</td>
                <td><input type="password" name="reRegPasswd" id="reRegPasswd" size="21" maxlength="12"/></td>
            </tr>
            <tr>
                <td></td>
                <td style="height: 46px">
                    <input type="button" name="btRegister" value="注册"/>
                    <input type="button" name="btCancel" value="取消"/>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>

<script>

    $(function () {

        /*获取登录与清空按钮并绑定事件*/
        $("#mainDiv button[id='btLogin']").on("click", function () {
            doLogin();
        });
        $("#mainDiv button[name='btClear']").on("click", function () {
            doClear();
        });

        /*创建注册按钮*/
        $("<span>", {
            text: "注册",
            id: "register",
            name: "register"
        }).css({
            "color": "blue",
            "font-size": "10px",
            "text-decoration": "underline",
            "cursor": "pointer"
        }).on("click",function () {
            showRegister();
        }).appendTo("#mainDiv");

        /*创建遮罩层*/
        $("<div>", {
            id: "curtainLevel"
        }).css({
            "top": "0",
            "left": "0",
            "bottom": "0",
            "right":"0",
            "background": "url(../../img/bagd-hg.png) repeat",
            "position": "absolute",
            "z-index": "999",
            "display": "none"
        }).appendTo("body");
    });

    function doLogin() {
        var userName = $.trim($("#mainDiv input[name='userName']").val());
//        var userName = document.getElementById("userName").value;
        var passWord = $.trim($("#mainDiv input:last").val());
        if (userName.length == 0 || passWord.length == 0) {
            alert("用户名与密码不能为空！");
            return;
        }
        var textCheck = /^[A-z0-9_-]{3,12}$/
        if (!textCheck.test(userName)) {
            alert("用户名格式不正确！");
            return;
        }
        if (!textCheck.test(passWord)) {
            alert("密码格式不正确！");
            return;
        }

        var paramsStr = {"userName":userName, "passWord":passWord};

        $.ajax({
            type:"post",
            url:"/loginHandler/doLogin",
            contentType:"application/json",
            data:JSON.stringify(paramsStr),
            dataType:"json",
            success:function(rsData){
                if(rsData.result){
                    window.location.href="../index.html";
                }else{
                    alert(rsData.msg);
                }
            }
        })
    }

    function doClear() {
        var inputs = $("#mainDiv input");
        for (var i = 0; i < inputs.length; i++) {
            $(inputs[i]).val("");
        }
    }

    function showRegister() {
        $("#curtainLevel").show();
        $("div[id=registerDiv]").show("fast");
        $("#registerDiv").appendTo("#curtainLevel");
        $("#registerDiv").css({
            "top": "50%",
            "left": "50%"
        })
    }

    //回车键触发事件
    document.onkeydown = function (event) {
        var e = event || window.event || arguments.callee.caller.arguments[0];
        if (e && e.keyCode == 13) { // enter 键
            doLogin();
        }
    };





    $(function(){

        $("#registerDiv_cont input[name='btRegister']").click(function(){
            regDoRegister();
        });

        $("#registerDiv_cont input[name='btCancel']").click(function(){
            regDoCancel();
        });
    })

    function regDoRegister(){
        var userName = $.trim($("#registerDiv_cont input[name='regName']").val());
        var regpd = $.trim($("#registerDiv_cont input[name='regPasswd']").val());
        var reregpd = $.trim($("#registerDiv_cont input[name='reRegPasswd']").val());
        var textCheck = /^[A-z0-9_-]{3,12}$/
        if(!textCheck.test(userName) || !textCheck.test(regpd)){
            alert("用户名或密码格式不正确！");
            return;
        }
        if(regpd!=reregpd){
            alert("两次输入的密码不一致！");
            return;
        }
        $.post("/registerHandler",{userName:userName, passWord:regpd}, function(rsData){
            alert(rsData.msg);
        })
    }

    function regDoCancel(){
        $("#registerDiv").hide();
        $("#curtainLevel").hide();//隐藏遮罩层
        $("#registerDiv_cont input[name='regName']").val("");
        $("#registerDiv_cont input[name='regPasswd']").val("");
        $("#registerDiv_cont input[name='reRegPasswd']").val("");
    }


</script>

</html>
